<!DOCTYPE html>
<html>

<head>
    <title>Cuma Chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(245, 18, 162, 0.627);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }
        /* Define the colors you want to use */
/* Pink color */
.pink-bg {
    background: #FF1493;
}

/* Blue color */
.blue-bg {
    background: #0000FF;
}



        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            
            margin-top: 2px;
            
        }

        #messages>li {
            padding: 0.2rem 0.7rem;
            margin-left: 0.5rem;
            margin-top: 3px;
            display: flex;
            border:1px rgba(0, 0, 0, 0.76) solid;
            border-radius: 16px;
        }

       
        .box {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="box">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="name" placeholder="Your Name" autocomplete="off" />
            <input id="input" placeholder="Message" autocomplete="off" /><button>Send</button>
        </form>
        
        
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

var messages = document.getElementById('messages');
var form = document.getElementById('form');
var input = document.getElementById('input');
var nameInput = document.getElementById('name');

// Check if the user's name is already in local storage
var storedName = localStorage.getItem('chatName');
if (storedName) {
    nameInput.value = storedName;
}

form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (input.value && nameInput.value) {
        socket.emit('chat message', { name: nameInput.value, message: input.value });
        input.value = '';
    }
});

socket.on('chat message', function (data) {
    var item = document.createElement('li');
    item.textContent = data.name + ': ' + data.message;

    // Assign a color class based on whether the message sender is the current user
    if (data.name === nameInput.value) {
        item.classList.add('pink-bg'); // Your message is pink
    } else {
        item.classList.add('blue-bg'); // Other users' messages are blue
    }

    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);

    // Save the user's name in local storage
    localStorage.setItem('chatName', nameInput.value);
});






    </script>

</body>

</html>
